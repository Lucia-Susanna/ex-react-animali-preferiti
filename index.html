<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <!-- REACT -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <!-- REACT-DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">


        const { useState } = React

        const AnimalList = () => {
            const [animali, setAnimali] = useState([])
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"]
            const estrazioneAnimali = () => {
                const rimanenti = animalsChoices.filter(animal => !animali.includes(animal));
                if (rimanenti.length === 0) return;
                const animaleEstratto = rimanenti[Math.floor(Math.random() * rimanenti.length)];
                setAnimali([...animali, animaleEstratto]);
            };
            return (

                <div>
                    <button onClick={estrazioneAnimali}>Aggiungi animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animali.map((animal, index) => (
                                <li key={index}>{animal}</li>
                            ))}
                        </ul>
                    </details>
                </div>
            )
        }
    </script>

    <script type="text/babel">
        const { createRoot } = ReactDOM
        const ListaAnimali = document.querySelector('.lista-animali')
        const root = createRoot(ListaAnimali)
        root.render(<AnimalList />)

    </script>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali">
        </div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
